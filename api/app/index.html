<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepsis ML Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white">
    <div class="container mx-auto">
      <!-- Hero Section -->
      <div
        class="flex items-center justify-center border-b-2"
        style="height: calc(100vh)"
      >
        <div class="bg-white">
          <header class="absolute inset-x-0 top-0 z-50">
            <!-- Mobile menu, show/hide based on menu open state. -->
          </header>

          <div class="relative isolate px-6 pt-14 lg:px-8">
            <div
              class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
              aria-hidden="true"
            >
              <div
                class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                style="
                  clip-path: polygon(
                    74.1% 44.1%,
                    100% 61.6%,
                    97.5% 26.9%,
                    85.5% 0.1%,
                    80.7% 2%,
                    72.5% 32.5%,
                    60.2% 62.4%,
                    52.4% 68.1%,
                    47.5% 58.3%,
                    45.2% 34.5%,
                    27.5% 76.7%,
                    0.1% 64.9%,
                    17.9% 100%,
                    27.6% 76.8%,
                    76.1% 97.7%,
                    74.1% 44.1%
                  );
                "
              ></div>
            </div>
            <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
              <div class="hidden sm:mb-8 sm:flex sm:justify-center"></div>
              <div class="text-center">
                <h1
                  class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl"
                >
                  Data to enrich your online business
                </h1>
                <p class="mt-6 text-lg leading-8 text-gray-600">
                  Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure
                  qui lorem cupidatat commodo. Elit sunt amet fugiat veniam
                  occaecat fugiat aliqua.
                </p>
              </div>
            </div>
            <div
              class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
              aria-hidden="true"
            >
              <div
                class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                style="
                  clip-path: polygon(
                    74.1% 44.1%,
                    100% 61.6%,
                    97.5% 26.9%,
                    85.5% 0.1%,
                    80.7% 2%,
                    72.5% 32.5%,
                    60.2% 62.4%,
                    52.4% 68.1%,
                    47.5% 58.3%,
                    45.2% 34.5%,
                    27.5% 76.7%,
                    0.1% 64.9%,
                    17.9% 100%,
                    27.6% 76.8%,
                    76.1% 97.7%,
                    74.1% 44.1%
                  );
                "
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Section -->
      <div class="flex mt-8">
        <!-- Left Selector -->
        <div class="w-1/4">
          <ul>
            <li
              class="px-4 py-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded-md mb-2"
            >
              Get started
            </li>
            <li
              class="px-4 py-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded-md mb-2"
            >
              Documentation
            </li>
            <li
              class="px-4 py-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded-md mb-2"
            >
              Author
            </li>
            <!-- Add more options as needed -->
          </ul>
        </div>

        <!-- Vertical Line with Padding -->
        <div class="border-l-2 border-gray-300 p-4"></div>

        <!-- Right Content -->
        <div class="w-3/4 p-4">
          <div id="content" class="text-gray-700">
            <!-- Content will be loaded here dynamically based on selection -->
            <p>Select an option to view content</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript to handle content switching
      const options = document.querySelectorAll('.cursor-pointer');
      const contentDiv = document.getElementById('content');

      options.forEach((option) => {
        option.addEventListener('click', () => {
          // Clear previous content
          contentDiv.innerHTML = '';

          // Add content based on selected option
          switch (option.innerText) {
            case 'Get started':
              contentDiv.innerHTML = '<div>Get started content here</div>';
              break;
            case 'Documentation':
              contentDiv.innerHTML = '<p>Documentation content here</p>';
              break;
            case 'Author':
              contentDiv.innerHTML = '<p>Author content here</p>';
              break;
            // Add cases for other options
            default:
              contentDiv.innerHTML = '<p>Select an option to view content</p>';
          }
        });
      });
    </script>
  </body>
</html>
